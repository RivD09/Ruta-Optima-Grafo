<html>
<head>

	<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body class="fondoCuerpo">

	<div class="jumbotron text-center fondo">

		<h2>Planeamiento de ruta</h2>
		<h4>Primero el mejor</h4>
	</div>
	<div class="container">

		<div class="row">

			<div class="col-md-12" >
				<br>
			</div>
